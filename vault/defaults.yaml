vault:
  version: 0.7.0
  self_signed_cert:
    enabled: false
  dev_mode: true
  service:
    type: systemd

  server:
    max_lease_ttl: 24h
    default_lease_ttl: 24h
    listener:
      - tcp:
          address: "0.0.0.0:8200"
          tls_disable: true
    storage:
      file: 
        path: "/tmp/vault"
